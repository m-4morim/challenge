<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editor de Texto Online</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav class="cabecalho">
            <div class="cabecalho-logo">
                <a href="./index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <div>
                <input type="texto" placeholder="Busque por algo" class="cabecalho-busca">
            </div>
            <div class="cabecalho-perfil">
                <img src="img/foto-perfil.png" alt="Foto do perfil">
                <h4>Marcos</h4>
            </div>
        </nav>

        <main>
            <aside>
                <div class="swiper">
                    <div class="swiper-wrapper">
                    <div class="swiper-slide menu">Menu</div>
                    <div class="swiper-slide content">
                        <div class="menu-button">
                        <div class="bar">Editor de Código</div>
                        <div class="bar">Comunidade</div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </aside>

            <section class="principal">
                <section class="editor">
                    <div class="container">
                        <textarea name="editor-texto" cols="30" rows="10" class="editor-texto"></textarea>
                        <img src="img/mac-botoes.png" alt="Botões do MAC" class="editor-botoes-mac">
                    </div>

                    <button class="editor-botao">Visualizar com highlight</button>
                </section>

                <section class="projeto-personalizacao">

                </section>
            </section>

            <footer></footer>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="js/swiper.js"></script>
    </body>
</html>
